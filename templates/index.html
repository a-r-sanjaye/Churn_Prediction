<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background: #181818;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 18px 0 12px 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            /* Removed flex centering to prevent overlap with fixed header */
            display: block;
        }

        .container {
            /* clear fixed header (approx 60-70px) + extra space */
            margin: 100px auto 40px auto;
            width: 90%;
            /* Responsive width */
            max-width: 500px;
            background: #111;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            padding: 40px 32px;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 32px;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 500;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 1rem;
            background: #222;
            color: #fff;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #FF6B01;
        }

        button {
            width: 100%;
            background: #FF6B01;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }

        button:hover {
            background: #fff;
            color: #FF6B01;
        }
    </style>
</head>

<body>
    <div class="header">Customer Churn Prediction</div>
    <div class="container">
        <form method="POST" style="display:grid;grid-template-columns:1fr 1fr;gap:18px;">
            <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select gender</option>
                    <option>Female</option>
                    <option>Male</option>
                </select>
            </div>
            <div>
                <label for="SeniorCitizen">Senior Citizen:</label>
                <select name="SeniorCitizen" id="SeniorCitizen" required>
                    <option value="" disabled selected>Is the customer a senior citizen?</option>
                    <option value="0">No (Below 65 years)</option>
                    <option value="1">Yes (65 years or older)</option>
                </select>
            </div>
            <div>
                <label for="Partner">Partner:</label>
                <select name="Partner" id="Partner" required>
                    <option value="" disabled selected>Does the customer have a partner?</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div>
                <label for="Dependents">Dependents:</label>
                <select name="Dependents" id="Dependents" required>
                    <option value="" disabled selected>Does the customer have dependents?</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div>
                <label for="tenure">Tenure (months):</label>
                <input type="number" name="tenure" id="tenure" required placeholder="Number of months with company">
            </div>
            <div>
                <label for="PhoneService">Phone Service:</label>
                <select name="PhoneService" id="PhoneService" required>
                    <option value="" disabled selected>Does the customer have phone service?</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div>
                <label for="MultipleLines">Multiple Lines:</label>
                <select name="MultipleLines" id="MultipleLines" required>
                    <option value="" disabled selected>Does the customer have multiple lines?</option>
                    <option>No</option>
                    <option>Yes</option>
                    <option>No phone service</option>
                </select>
            </div>
            <div>
                <label for="InternetService">Internet Service:</label>
                <select name="InternetService" id="InternetService" required>
                    <option value="" disabled selected>Select internet service type</option>
                    <option>DSL</option>
                    <option>Fiber optic</option>
                    <option>No</option>
                </select>
            </div>
            <div>
                <label for="OnlineSecurity">Online Security:</label>
                <select name="OnlineSecurity" id="OnlineSecurity" required>
                    <option value="" disabled selected>Does the customer have online security?</option>
                    <option>Yes</option>
                    <option>No</option>
                    <option>No internet service</option>
                </select>
            </div>
            <div>
                <label for="OnlineBackup">Online Backup:</label>
                <select name="OnlineBackup" id="OnlineBackup" required>
                    <option value="" disabled selected>Does the customer have online backup?</option>
                    <option>Yes</option>
                    <option>No</option>
                    <option>No internet service</option>
                </select>
            </div>
            <div>
                <label for="DeviceProtection">Device Protection:</label>
                <select name="DeviceProtection" id="DeviceProtection" required>
                    <option value="" disabled selected>Does the customer have device protection?</option>
                    <option>Yes</option>
                    <option>No</option>
                    <option>No internet service</option>
                </select>
            </div>
            <div>
                <label for="TechSupport">Tech Support:</label>
                <select name="TechSupport" id="TechSupport" required>
                    <option value="" disabled selected>Does the customer have tech support?</option>
                    <option>Yes</option>
                    <option>No</option>
                    <option>No internet service</option>
                </select>
            </div>
            <div>
                <label for="StreamingTV">Streaming TV:</label>
                <select name="StreamingTV" id="StreamingTV" required>
                    <option value="" disabled selected>Does the customer have streaming TV?</option>
                    <option>Yes</option>
                    <option>No</option>
                    <option>No internet service</option>
                </select>
            </div>
            <div>
                <label for="StreamingMovies">Streaming Movies:</label>
                <select name="StreamingMovies" id="StreamingMovies" required>
                    <option value="" disabled selected>Does the customer have streaming movies?</option>
                    <option>Yes</option>
                    <option>No</option>
                    <option>No internet service</option>
                </select>
            </div>
            <div>
                <label for="Contract">Contract:</label>
                <select name="Contract" id="Contract" required>
                    <option value="" disabled selected>Select contract type</option>
                    <option>Month-to-month</option>
                    <option>One year</option>
                    <option>Two year</option>
                </select>
            </div>
            <div>
                <label for="PaperlessBilling">Paperless Billing:</label>
                <select name="PaperlessBilling" id="PaperlessBilling" required>
                    <option value="" disabled selected>Is billing paperless?</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div>
                <label for="PaymentMethod">Payment Method:</label>
                <select name="PaymentMethod" id="PaymentMethod" required>
                    <option value="" disabled selected>Select payment method</option>
                    <option>Electronic check</option>
                    <option>Mailed check</option>
                    <option>Bank transfer (automatic)</option>
                    <option>Credit card (automatic)</option>
                </select>
            </div>
            <div>
                <label for="MonthlyCharges">Monthly Charges:</label>
                <input type="number" step="0.01" name="MonthlyCharges" id="MonthlyCharges" required
                    placeholder="Monthly bill amount">
            </div>
            <div style="grid-column: 1 / -1; width: 48%; margin: 0 auto;">
                <label for="TotalCharges">Total Charges:</label>
                <input type="number" step="0.01" name="TotalCharges" id="TotalCharges" required
                    placeholder="Total amount paid so far">
            </div>
            <div style="grid-column:1/3;text-align:center;margin-top:12px;">
                <button type="submit">Predict</button>
            </div>
        </form>
    </div>
</body>

</html>
